<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href ="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>GitHub API Review</title>
  </head>
  <body>
<!-- JUMBOTRON HEADER -->
    <div class="jumbotron text-center">
      <h1>Checkout GitHub users repos!</h1>
    </div>

    <div class="container">
<!-- FORM TO GATHER USER INPUT -->
      <form id="githubUsername">
        <div class="form-group">
          <label for="username">Enter a GitHub username:</label>
          <input type="text" class="form-control" id="username" placeholder="Ex: jaredbeckler" required>
        </div>
        <button type="submit">Submit</button>
      </form>
<!-- DISPLAY AREA -->
      <h3 id="inputtedUsername"></h3>
      <ul id="results"></ul>
    </div>
  </body>
</html>
